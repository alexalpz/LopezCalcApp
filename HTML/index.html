<!DOCTYPE html>
    <head>
        <title>Lopez Calculator App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=".../css/stylesheet.css" type="text/css">
    </head>
    <body>
       <div>Lopez Calculator App</div>
        
        <!--Start Calculator Container-->
        <div class="container">
            <!--Start of Form-->
            <form name="calcForm">
              <!--Start of wrapper-->
               <div class="wrapper">
                   <!--Start Input Section-->
                   <div class="inputsection">
                       <input type="text" name="userinput" placeholder="0">
                   </div>
                   <!--End of input section-->
        
        <!--Button Section-->
        <div class="buttons">    
            <div>
                <input type="button" value="C" onclick="reset()">
            </div>  
            <div>
                <input type="button" value="%">
            </div> 
            <div>
                <input type="button" value="+/-">
            </div>
            <div>
                <input type="button" value="/">
            </div>
            <div>
                <input type="button" value="7">
            </div>
            <div>
                <input type="button" value="8">
            </div>
            <div>
                <input type="button" value="9">
            </div>
            <div>
                <input type="button" value="*">
            </div>
            <div>
                <input type="button" value="4">
            </div>
            <div>
                <input type="button" value="5">
            </div>
            <div>
                <input type="button" value="6">
            </div>
            <div>
                <input type="button" value=".">
            </div>
            <div>
                <input type="button" value="1">
            </div>
            <div>
                <input type="button" value="2">
            </div>
            <div>
                <input type="button" value="3">
            </div>
            <div>
                <input type="button" value="+">
            </div>   
            <div>
                <input type="button" value=".">
            </div>
            <div>
                <input type="button" value="0">
            </div>
            <div>
                <input type="button" value="<">
            </div>
            <div>
                <input type="button" value="=">
            </div>
            
                <!--End of buttons-->
                </div>
            <!--End of wrapper-->
            </div> 
        <!--End of form-->
        </form>        
     <!--End of calculator container-->
     </div>
    </body>
</html>
