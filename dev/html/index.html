<!DOCTYPE html>
    <head>
        <title>Lopez Calculator App</title>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1' name='viewport'/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         
               
         <!--Boostrap Framework-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
       
   
        <!--Custome JS-->
        <script type="text/javascript" src="scripts.js"></script>
        
        <!--Custom CSS -->
        <link rel="stylesheet" media="all" href="stylesheet.css" type="text/css">

    </head>
    <body>
        
    <!--Start Container-->
    <div class="container">    
        <!--Start Calculator Body-->
        <div class="calcBody"> 
            <!--Start Calculator head-->
            <div class="calcHead">    
                
                <!--Start Calculator Output-->
                <div>
                    <input class="calcOutput" type="text" name="userinput" placeholder="0"> 
                </div>
                <!--End calculator output-->
                
                <!--Start Calculator Input-->
                <div>
                    <input class="calcInput" type="text" name="userinput" placeholder="0">
                </div>
                <!--End calculator input-->
                
                <!--End Calculator head-->
                    </div>
                    <div class="calcRow">
                        <button type="button" class="btn">^</button>
                        <button type="button" class="btn">()</button>
                        <button type="button" class="btn">%</button>
                        <button type="button" class="btn l">÷</button>
                    </div>
                    <div class="calcRow">
                        <button type='button' class="btn ">7</button>
                        <button type='button' class="btn">8</button>
                        <button type='button' class="btn">9</button>
                        <button type='button' class="btn l">×</button>
                    </div>
                    <div class="calcRow">
                        <button type='button' class="btn">4</button>
                        <button type='button' class="btn">5</button>
                        <button type='button' class="btn">6</button>
                        <button type='button' class="btn l">−</button>
                    </div>
                    <div class="calcRow">
                        <button type='button' class="btn">1</button>
                        <button type='button' class="btn">2</button>
                        <button type='button' class="btn">3</button>
                        <button type='button' class="btn l">+</button>
                    </div>
                    <div class="calcRow">
                        <button type='button' class="btn c">C</button>
                        <button type='button' class="btn">0</button>
                        <button type='button' class="btn">.</button>
                        <button type='button' class="btn l">=</button>
                    </div>
                    <!--End calculator body-->
                </div>
            <!--End Container-->
        </div>
    </body>
</html>
