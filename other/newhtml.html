<!DOCTYPE html>
    <head>
        <title>Lopez Calculator App</title>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1' name='viewport'/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         
        <!--Boostrap Framework-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 
         <!--Custom CSS -->
        <link rel="stylesheet" media="all" href="../css/stylesheet.css" type="text/css">
       
    </head>
    <body>
        
     <div class="container">
        <div class="inner">
            <div>
                 <input class="screen" style="width:100%; font-size:35px; " id="userInput" type="text"> 
            </div>
          
            <div class="keys calcRow">
                <li><button type="button" class="button" id="7" onclick="screen(7)">7</button></li>
                <button type="button" class="button" id="8" onclick="screen(8)">8</button>
                <button type="button" class="button" id="9" onclick="screen(9)">9</button>
                <button type="button" class="button sign"  id="add" onclick="screen('+')">+</button>
                <button type="button" class="button" id="4" onclick="screen(4)">4</button>
                <button type="button" class="button" id="5" onclick="screen(5)">5</button>
                <button type="button" class="button" id="6" onclick="screen(6)">6</button>
                <button type="button" class="button sign" id="minus" onclick="screen('-')">-</button>
                <button type="button" class="button" id="1" onclick="screen(1)">1</button>
                <button type="button" class="button" id="2" onclick="screen(2)">2</button>
                <button type="button" class="button" id="3" onclick="screen(3)">3</button>
                <button type="button" class="button sign"  id="times" onclick="screen('*')">x</button>
                <button type="button" class="button clear" id="clear" onclick="clearScreen()">C</button>
                <button type="button" class="button" id="0" onclick="screen(0)">0</button>
                <button type="button" class="button equals" id="equals" onclick="equals()">=</button>
                <button type="button" class="button sign"  id="divide" onclick="screen('/')">/</button>
            </div>
        </div>
    </div>
        <script src="../js/scripts.js"></script>
    </body>

        
</html>
