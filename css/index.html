<!DOCTYPE html>
    <head>
        <title>Lopez Calculator App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
         <!--Boostrap Framework-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
       
        <!--Custom CSS -->
        <link rel="stylesheet" media="all" href="stylesheet.css" type="text/css">
    </head>
    <body>
       <div>Lopez Calculator App</div>     
        <!--Start Calculator Container-->
        <div class="container">
            
            <!--Start of Form-->
            <form name="calcForm">
                
              <!--Start of wrapper-->
               <div class="calc-body">
                   
                  <div class="calc-screen">
                      
                   <!--Start Input Section-->
                   <div class="inputsection">
                       <input type="text" name="userinput" placeholder="0">
                   </div>
                   <div class="inputsection2">
                       <input type="text" name="userinput2" placeholder="0">
                   </div>
                   <!--End of input section-->
        
        <!--Button Section-->
        <div class="buttons">    
         
            <div class="btn1">
                <input type="button" class="btn btn-light" value="^">
            </div> 
            <div class="btn1">
                <input type="button" class="btn btn-light" value="()">
            </div>
            <div class="btn1">
                <input type="button" class="btn btn-light" value="%">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="/">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="7">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="8">
            </div>
            <div class="btn1">
                <input type="button" class="btn btn-light" value="9">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="x">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="4">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="5">
            </div>
            <div class="btn1">
                <input type="button" class="btn btn-light" value="6">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="-">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="1">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="2">
            </div>
            <div class="btn2">
                <input type="button" class="btn btn-light" value="3">
            </div>   
            <div class="btn2">
                <input type="button" class="btn btn-light" value="+">
            </div>   
            
            <div class="btn2">
                <input type="button" class="btn btn-light" value="C" onclick="reset()">
            </div> 
           
            <div class="btn2">
                <input type="button" class="btn btn-light" value="0">
            </div>
            
            <div class="btn2">
                <input type="button" class="btn btn-light" value=".">
            </div>
      
            <div class="btn2">
                <input type="button" class="btn btn-light" value="=">
            </div>
            
            
        <!--End of buttons-->
        </div>
                    <!--End of calc screen-->
                  </div>
                <!--End of wrapper-->
                </div> 
            <!--End of form-->
            </form>        
        <!--End of calculator container-->
        </div>
    </body>
</html>
